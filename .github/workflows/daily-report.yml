name: Daily Crypto Report

on:
  schedule:
    - cron: "0 1 * * *"   # 8h s√°ng VN = 1h UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install gspread google-auth requests pandas

      - name: Run script
        env:
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GSHEET_CREDENTIALS: ${{ secrets.GSHEET_CREDENTIALS }}
        run: python crypto-daily-report.py
